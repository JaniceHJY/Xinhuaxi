<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto — Xinhuaxi</title>
  <link rel="alternate" href="../contact.html" hreflang="en" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Xinhuaxi</a>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">ES ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../contact.html">English</button>
          <button data-lang="es">Español</button>
        </div>
      </div>

      <nav class="site-nav">
        <a href="products.html">Productos</a>
        <a href="about.html">Sobre Nosotros</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Contacto</h1>
    <p>¿Preguntas? ¿Pedidos al por mayor? Contáctanos.</p>

    <form class="contact-grid" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <label>
        <span>Nombre</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>Correo</span>
        <input type="email" name="email" required>
      </label>
      <label class="full">
        <span>Mensaje</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">Enviar Mensaje</button>
        <a class="btn ghost" href="mailto:hello@xinhuaxi.example">Email: hello@xinhuaxi.example</a>
      </div>
    </form>
  </main>

  <script src="../script.js"></script>
</body>
</html>
