<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Xinhuaxi</title>
  <meta name="description" content="Products — Shampoo" />
  <link rel="alternate" href="../zh/products/" hreflang="zh" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">
        <img src="../image/brand_logo_nobg.png" alt="Xinhuaxi logo" class="brand_logo">
      </a>

      <nav class="site-nav">
        <a href="../about/">About</a>
        <a href="../products/">Products</a>
        <a href="../contact/">Contact</a>
      </nav>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">EN ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../">English</button>
          <button data-lang="zh" data-target="../zh/">中文</button>
        </div>
      </div>
    </div>
  </header>

  <section class="pdp">
    <div class="pdp-grid" margin=2rem>
        <!-- Gallery -->
        <div class="gallery" data-gallery>
        <div class="gallery-main">
            <button class="gallery-nav prev" type="button" aria-label="Previous image" data-prev>‹</button>

            <img
            class="gallery-main-img"
            data-main
            src="../image/shampoo_detail1.png"
            alt="Product image 1"
            loading="eager"
            >

            <button class="gallery-nav next" type="button" aria-label="Next image" data-next>›</button>
        </div>

        <div class="gallery-thumbs" role="tablist" aria-label="Product images">
            <button class="thumb is-active" type="button" data-src="../image/shampoo_detail1.png" aria-label="View image 1">
            <img src="../image/shampoo_detail1.png" alt="">
            </button>
            <button class="thumb" type="button" data-src="../image/shampoo_detail2.png" aria-label="View image 2">
            <img src="../image/shampoo_detail2.png" alt="">
            </button>
            <button class="thumb" type="button" data-src="../image/shampoo_detail3.png" aria-label="View image 3">
            <img src="../image/shampoo_detail3.png" alt="">
            </button>
            <button class="thumb" type="button" data-src="../image/shampoo_detail4.png" aria-label="View image 4">
            <img src="../image/shampoo_detail4.png" alt="">
            </button>
        </div>
        </div>

        <!-- Product info -->
        <div class="pdp-info">
        <h1>Zhenai Amino Acid Nourish Shampoo</h1>
        <p class="price">$xx.xx</p>
        <p>A lightweight, air-soft shampoo that hydrates without residue.</p>
        <p>Mugwort essence supports scalp balance and helps reduce hair fall over time.</p>
        <!-- 你原来的购买按钮/CTA -->
        </div>
    </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
