<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>联系 — Xinhuaxi</title>
  <link rel="alternate" href="../../" hreflang="en" />
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">Xinhuaxi</a>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">简 ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../../">English</button>
          <button data-lang="zh" data-target="../">简体中文</button>
        </div>
      </div>

      <nav class="site-nav">
        <a href="../products/">产品</a>
        <a href="../about/">关于我们</a>
        <a href="../contact/">联系</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>联系</h1>
    <p>有问题或需要批发？联系我们。</p>

    <form class="contact-grid" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <label>
        <span>姓名</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>邮箱</span>
        <input type="email" name="email" required>
      </label>
      <label class="full">
        <span>留言</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">发送留言</button>
        <a class="btn ghost" href="mailto:hello@xinhuaxi.example">邮箱: hello@xinhuaxi.example</a>
      </div>
    </form>
  </main>

  <script src="../../script.js"></script>
</body>
</html>
