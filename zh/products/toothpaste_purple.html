        <h1>蛋膜肽色修美白牙膏</h1>
        <p class="section-sub">规格：120g</p>
        <!-- <p class="price">¥48.00</p> -->
        <h3>一款以色泽修正与牙釉护理为核心的日常牙膏。通过温和清洁与视觉修色相结合，帮助减少牙齿泛黄感，让牙色看起来更干净、通透。</h3>

        <h3>成分亮点</h3>
        <ul>
          <li>蛋膜肽：与牙釉结构相近，有助于修护牙齿表面细微不平整，使牙面更平滑，提升自然光泽感。</li>
          <li>紫色修色体系：通过冷调紫色调和牙齿泛黄色泽，在不刺激牙釉的前提下，让牙色看起来更明亮、均匀。</li>
          <li>温和清洁成分：在清洁日常饮食残留与色素附着的同时，兼顾使用舒适度，适合长期使用。</li>
        </ul>

        <h3>使用方法</h3>
        <p>每日早晚刷牙，每次约 2–3 分钟。持续使用，有助于维持牙齿洁净度与自然亮白观感。</p>
