<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="alternate" href="../../" hreflang="en" />
  <link rel="stylesheet" href="../../styles.css">

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">Xinhuaxi</a>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">简 ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../../">English</button>
          <button data-lang="zh" data-target="../">简体中文</button>
        </div>
      </div>

      <nav class="site-nav">
        <a href="../products/">产品</a>
        <a href="../about/">关于我们</a>
        <a href="../contact/">联系</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>产品</h1>
    <p class="section-sub">我们的系列 — 精心配方。</p>

    <div class="products-grid">
      <article class="product-card">
        <img src="../../image/body_wash_pic.png?auto=format&fit=crop&w=800&q=60" alt="沐浴露瓶">
        <h3>艾叶精油沐浴液</h3>
        <p class="price">$24</p>
        <p class="card-copy">以艾草精华油与氨基酸为核心成分，温和净肤，细致滋养，令肌肤柔软润泽。</p>
      </article>

      <article class="product-card">
        <img src="../../image/shampoo_pic.jpg?auto=format&fit=crop&w=800&q=60" alt="洗发水瓶">
        <h3>艾叶滋润洗发水</h3>
        <p class="price">$24</p>
        <p class="card-copy">轻盈空气感洗发露，蕴含艾草精萃，丰盈发丝蓬松度。</p>
      </article>

      <article class="product-card">
        <img src="https://images.unsplash.com/photo-1585386959984-a415522b4e8b?auto=format&fit=crop&w=800&q=60" alt="滴管瓶">
        <h3>舒缓面部精油</h3>
        <p class="price">$32</p>
        <p class="card-copy">夜间修护混合油。</p>
      </article>
    </div>
  </main>

  <script src="../../script.js"></script>

</html>
