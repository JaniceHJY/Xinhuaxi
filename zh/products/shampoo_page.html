        <h3>臻艾氨基酸滋养洗发水采用温和的氨基酸清洁成分，结合艾草提取物，帮助舒缓头皮，促进健康发丝的生长。适合各种发质，尤其适合油性和易出油的头皮。</h3>

        <p>取适量洗发水于湿发上，轻柔按摩至起泡后彻底冲洗干净。根据需要可重复使用。</p>
