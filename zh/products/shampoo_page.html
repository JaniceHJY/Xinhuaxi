<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>洗发水产品详情 — Xinhuaxi</title>
  <meta name="description" content="Products Detail — Shampoo" />
  <link rel="alternate" href="../../" hreflang="en" />
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">
        <img src="../../image/brand_logo_nobg.png" alt="Xinhuaxi logo" class="brand_logo" loading="lazy">
      </a>

      <nav class="site-nav">
        <a href="../about/">关于我们</a>
        <a href="../products/">产品</a>
        <a href="../contact/">联系</a>
      </nav>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">中 ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../../">English</button>
          <button data-lang="zh" data-target="../">中文</button>
        </div>
      </div>
    </div>
  </header>

  <section class="pdp">
    <div class="pdp-grid">
        <!-- Gallery -->
        <div class="gallery" data-gallery>
          <div class="gallery-main">
              <button class="gallery-nav prev" type="button" aria-label="Previous image" data-prev>‹</button>

              <img
              class="gallery-main-img"
              data-main
              src="../../image/shampoo_detail1.png"
              alt="Product image 1"
              loading="eager"
              >

              <button class="gallery-nav next" type="button" aria-label="Next image" data-next>›</button>
          </div>

          <div class="gallery-thumbs" role="tablist" aria-label="Product images">
              <button class="thumb is-active" type="button" data-src="../../image/shampoo_detail1.png" aria-label="View image 1">
              <img src="../../image/shampoo_detail1.png" alt="" loading="lazy">
              </button>
              <button class="thumb" type="button" data-src="../../image/shampoo_detail2.png" aria-label="View image 2">
              <img src="../../image/shampoo_detail2.png" alt="" loading="lazy">
              </button>
              <button class="thumb" type="button" data-src="../../image/shampoo_detail3.png" aria-label="View image 3">
              <img src="../../image/shampoo_detail3.png" alt="" loading="lazy">
              </button>
              <button class="thumb" type="button" data-src="../../image/shampoo_detail4.png" aria-label="View image 4">
              <img src="../../image/shampoo_detail4.png" alt="" loading="lazy">
              </button>
          </div>
        </div>

        <!-- Product info -->
        <div class="pdp-info">
        <h1>臻艾氨基酸滋养洗发水</h1>
        <p class="price">$xx.xx</p>
        <p>以氨基酸体系为基础，融入艾草植物精华。</p>
        <p>在清洁多余油脂的同时，维持头皮水油平衡。</p>
        <p>泡沫细腻，洗后发丝轻盈、不塌、不涩。</p>
        <!-- 你原来的购买按钮/CTA -->
        </div>
    </div>
  </section>

  <script src="../../script.js"></script>
</body>
</html>
