        <h1>艾叶滋润洗发水</h1>
        <!-- <p class="price">¥48.00</p> -->
        <h3>以艾叶精油为核心，结合温和清洁与滋养配方，在洗净头皮与发丝的同时，帮助舒缓干燥与不适，让头皮状态更稳定，发丝恢复自然柔顺与光泽。</h3>

        <h3>成分亮点</h3>
        <ul>
          <li>艾草精油：源自艾草植物，富含植物活性成分，有助于舒缓头皮，改善干燥与紧绷不适，帮助头皮回到稳定、舒适的状态。</li>
          <li>温和清洁体系：在清除多余油脂与日常污垢的同时，减少对头皮与发丝的刺激，适合频繁洗发使用。</li>
          <li>滋养保湿成分：帮助补充发丝所需水分，改善洗后干涩问题，使头发更顺滑、有光泽。</li>
        </ul>

        <h3>使用方法</h3>
        <p>取适量洗发水于湿发上，轻柔按摩至起泡后彻底冲洗干净。根据需要可重复使用。</p>
