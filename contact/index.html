<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Xinhuaxi</title>
  <meta name="description" content="Contact Xinhuaxi" />
  <link rel="alternate" href="../zh/contact/" hreflang="zh" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">
        <img src="image/brand_logo_nobg.png" alt="Xinhuaxi logo" class="brand_logo">
      </a>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">EN ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../">English</button>
          <button data-lang="zh" data-target="../zh/">简体中文</button>
        </div>
      </div>

      <nav class="site-nav">
        <a href="../products/">Products</a>
        <a href="../about/">About</a>
        <a href="../contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Contact & Wholesale</h1>
    <p>Have a question or want to carry Xinhuaxi in your store? Drop us a note.</p>

    <form class="contact-grid" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" required>
      </label>
      <label class="full">
        <span>Message</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">Send Message</button>
        <a class="btn ghost" href="mailto:hello@xinhuaxi.example">Email: hello@xinhuaxi.example</a>
      </div>
    </form>
  </main>

  <script src="../script.js"></script>
</body>
</html>
