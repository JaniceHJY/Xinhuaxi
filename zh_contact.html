<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>联系我们 — Xinhuaxi鑫华希</title>
  <link rel="alternate" href="../contact.html" hreflang="en" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Xinhuaxi鑫华希</a>

      <div class="lang-switch">
        <button id="lang-toggle" aria-haspopup="true" aria-expanded="false">CN ▾</button>
        <div id="lang-menu" class="lang-menu" aria-hidden="true">
          <button data-lang="en" data-target="../contact.html">English</button>
          <button data-lang="zh-CN">Chinese</button>
        </div>
      </div>

      <nav class="site-nav">
        <a href="products.html">产品</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系方式</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>联系方式</h1>
    <p>对我们的产品感兴趣？想要获得更多产品信息？请联系我们</p>

    <form class="contact-grid" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <label>
        <span>姓名</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>邮箱</span>
        <input type="email" name="email" required>
      </label>
      <label class="full">
        <span>问询信息</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">发送信息</button>
        <a class="btn ghost" href="mailto:hello@xinhuaxi.example">Email: hello@xinhuaxi.example</a>
      </div>
    </form>
  </main>

  <script src="../script.js"></script>
</body>
</html>
